<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px;
            font-size: 24px;
        }
        #bpm {
            margin-top: 20px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div>
        <button id="tapButton">Tap</button>
        <div id="bpm">BPM: 0</div>
    </div>

    <script>
        const tapButton = document.getElementById('tapButton');
        const bpmDisplay = document.getElementById('bpm');
        let tapTimes = [];

        tapButton.addEventListener('click', () => {
            const now = Date.now();
            tapTimes.push(now);

            // Keep only the last 10 taps for a more accurate BPM calculation
            if (tapTimes.length > 10) {
                tapTimes.shift();
            }

            if (tapTimes.length > 1) {
                const intervals = tapTimes.slice(1).map((time, index) => time - tapTimes[index]);
                const averageInterval = intervals.reduce((a, b) => a + b) / intervals.length;
                const bpm = Math.round(60000 / averageInterval);
                bpmDisplay.textContent = `BPM: ${bpm}`;
            }
        });
    </script>
</body>
</html>

Explanation:
HTML Structure: A simple structure with a button for tapping and a div to display the BPM.
CSS Styling: Basic styling to center the content and make the button and BPM display more readable.
JavaScript Logic:
Event Listener: Adds a click event listener to the button.
Tap Times: Records the time of each tap.
BPM Calculation: Calculates the intervals between taps, averages them, and converts the average interval to BPM.
