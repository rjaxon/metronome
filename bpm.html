<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Counter</title>
    <script src="js/bpm.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px;
            font-size: 24px;
        }
        #bpm {
            margin-top: 20px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div>
        <button id="tapButton">Tap</button>
        <div id="bpm">BPM: 0</div>
    </div>

    <script>

        const bpmDisplay = document.getElementById('bpm');
        function onBpmSet(bpm) {
          bpmDisplay.textContent = `BPM: ${bpm}`;
        }

        bpm.init('tapButton', onBpmSet);

    </script>
</body>
</html>

<!--
Explanation:
HTML Structure: A simple structure with a button for tapping and a div to display the BPM.
CSS Styling: Basic styling to center the content and make the button and BPM display more readable.
JavaScript Logic:
Event Listener: Adds a click event listener to the button.
Tap Times: Records the time of each tap.
BPM Calculation: Calculates the intervals between taps, averages them, and converts the average interval to BPM.

Feel free to customize the styling and functionality to better suit your needs!
